<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="newsletter.css">
    <title>newsletter_grid</title>
</head>
<body>
    <div class="wrapper">
        <div class="f1">
            <form action="" id="form">
                <h1>Stay Updated!</h1>
                <p>join 60,000+ product managers receiving 
                    monthly update on:</p>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more</li>
                    </ul>
                    <div class="f2">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="email@company.com" id="email">
                        <button type="submit" class="btn1"><a href="http://127.0.0.1:5500/PROJECTS/NEWSLETTER/newsletter2.html">Subscribe to monthly newsletter</a></button>
                    </div>
            </form>
        </div>
        <div class="showcase">
            <!-- <img src="./illustration-sign-up-mobile.svg" alt="" width=""> -->
        </div>
    </div>
    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email');

        form.addEventListener('submit', function(e){
         e.preventDefault();
         
         const userEmailValue =email.value;

         localStorage.setItem('user-email',userEmailValue);

         window.location.href = "newsletter2.html";
        })
    </script>
</body>
</html>
