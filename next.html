<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="newsletter2.css">
    <title>Document</title>
</head>
<body>
    <div class="t container">
        <div class="box_img">
            <img src="icon-success.svg" alt="" width="45px" class="img2">
        </div>
        <div class="t box_text">
            <h1>
                Thanks for <br>subscribing!
            </h1>
            <p>
              A confirmation mail has been sent to <span id="user-email"></span> please
              open it and click the button inside to confirm your subscription
            </p>
        </div>
        <div class="t btn">
            <button class="btn2">Dismiss message</button>
        </div>
    </div>
    <script>
       const userEmail = localStorage.getItem('user-email');

       document.getElementById('user-email').textContent=userEmail;
    </script>
</body>
</html>
